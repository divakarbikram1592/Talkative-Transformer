<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Chatbot</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .chat-container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #f2f2f2;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .chat-header {
        background-color: #075e54;
        color: #fff;
        padding: 10px;
        text-align: center;
        font-weight: bold;
        font-size: 20px;
    }
    .chat-box {
        height: 400px;
        overflow-y: auto;
        padding: 10px;
        background: #fff;
    }
    .message {
        margin-bottom: 15px;
        clear: both;
        overflow: hidden;
    }
    .message-text {
        max-width: 70%;
        padding: 10px;
        border-radius: 10px;
        float: left;
    }
    .user-message {
        background-color: #dcf8c6;
    }
    .bot-message {
        background-color: #fff;
    }
    .message-time {
        float: right;
        font-size: 12px;
        color: #777;
        margin-top: 5px;
    }
    .input-box {
        padding: 10px;
        background: #f2f2f2;
        border-top: 1px solid #ccc;
    }
    .input-box input[type="text"] {
        width: calc(100% - 40px);
        padding: 8px;
        border: none;
        border-radius: 20px;
        outline: none;
    }
    .input-box input[type="submit"] {
        background-color: #075e54;
        color: #fff;
        border: none;
        padding: 8px 20px;
        border-radius: 20px;
        cursor: pointer;
        float: right;
    }
</style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">WhatsApp Chatbot</div>
    <div class="chat-box" id="chat-box">
        <div class="message bot-message">
            <div class="message-text">Hello! How can I assist you today?</div>
            <div class="message-time">10:00 AM</div>
        </div>
    </div>
    <div class="input-box">
        <input type="text" id="user-input" placeholder="Type a message...">
        <input type="submit" value="Send" onclick="sendMessage()">
    </div>
</div>

<script>
function sendMessage() {
    var userInput = document.getElementById("user-input").value;
    if (userInput.trim() === "") return;
    appendUserMessage(userInput);
    // Here you would typically send the user input to a server for processing and receive a response
    // For demonstration purpose, let's just simulate a response from the bot
    setTimeout(function() {
        var response = "I'm sorry, I'm just a demo bot. I don't have real capabilities.";
        appendBotMessage(response);
    }, 500);
    document.getElementById("user-input").value = "";
}

function appendUserMessage(message) {
    var chatBox = document.getElementById("chat-box");
    var userMessage = '<div class="message user-message"><div class="message-text">' + message + '</div><div class="message-time">10:01 AM</div></div>';
    chatBox.innerHTML += userMessage;
    chatBox.scrollTop = chatBox.scrollHeight;
}

function appendBotMessage(message) {
    var chatBox = document.getElementById("chat-box");
    var botMessage = '<div class="message bot-message"><div class="message-text">' + message + '</div><div class="message-time">10:02 AM</div></div>';
    chatBox.innerHTML += botMessage;
    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>
</body>
</html>
